  <style>
    .d-none {
      display: none;
    }
    .lock-scroll {
      overflow: hidden;
    } 
    .blur {
      filter: blur(5px);
      pointer-events: none;
      user-select: none;
    }
    .cookie-popup {
      position: absolute;
      top: 0;
      z-index: 3;
      width: 100vw; 
      height: 100vh;
      display: flex;
      justify-content: center;
    }
    .cookie-popup__bg {
      width: 100%;
      height: 100%;
    } 
    .cookie-popup__container { 
      width: 90%;
      margin: 1rem 0;
      padding: 0.7rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 1rem;
      background-color: #fff;
      user-select: none;
    }
    @media screen and (min-width: 1000px) {
      .cookie-popup__container {
        width: 40rem;
      }
    }
    .cookie-popup__title {
      margin-bottom: 1rem;
      text-align: center;
      color: #000;
    }
    .cookie-popup__list {
      overflow-y: scroll;
    }
    .cookie-popup__item { 
      margin-bottom: 1rem;
      padding: 0.4rem 0.7rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ced4da;
      border-radius: 1rem;
    }
    .cookie-popup__item p {
      color: black;
      margin-bottom: 0.2rem;
      padding-right: 0.3rem;
    }
    .cookie-popup__item a {
      color: #1d3557;
      text-decoration: none;
    }
    .cookie-popup__toggle {
      min-width: 40px;
      position: relative;
      width: 40px;
      height: 21px;
    }
    .cookie-popup__toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .cookie-popup__slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 20px;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }
    .cookie-popup__slider:before {
      position: absolute;
      content: "";
      height: 15px;
      width: 15px;
      left: 3px;
      bottom: 3px;
      border-radius: 50%;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }
    .cookie-popup__checkbox:checked + .cookie-popup__slider {
      background-color: #118ab2;
    }
    .cookie-popup__checkbox:checked + .cookie-popup__slider:before {
      -webkit-transform: translateX(18px);
      -ms-transform: translateX(18px);
      transform: translateX(18px);
    }
    .cookie-popup__consent {
      display: flex; 
      justify-content: center;
    }
    .cookie-popup__btn {
      margin: 1rem 0.5rem 0 0.5rem;
      padding: 0.5rem 1.5rem;
      font-size: 1.4rem;
      border: none;
      border-radius: 1rem;
      cursor: pointer;
    }
    .cookie-popup__btn_accept {
      background-color: #118ab2;
    }
    .cookie-popup__btn_reject {

    }
